<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="calculator">
        <h1>Simple Calculator </h1>
        <div  id="display" class="display"></div>
        <div class="buttons">
            <div class="button bglightgrey" class="leftbracket">(</div>
            <div class="button bglightgrey" class="rightbracket">)</div>
            <div class="button bglightgrey" class="clear">C</div>
            <div class="button bgyellow" class="erase"><=</div>
            <div class="button" class="7">7</div>
            <div class="button" class="8">8</div>
            <div class="button" class="9">9</div>
            <div class="button bgyellow" class="divide">/</div>
            <div class="button" class="4">4</div>
            <div class="button" class="5">5</div>
            <div class="button" class="6">6</div>
            <div class="button bgyellow" class="multiply">*</div>
            <div class="button" class="1">1</div>
            <div class="button" class="2">2</div>
            <div class="button" class="3">3</div>
            <div class="button bgyellow" class="subtract">-</div>
            <div class="button" class="0">0</div>
            <div class="button" class=".">.</div>
            <div class="button bglightgrey" class="equals">=</div>
            <div class="button bgyellow" class="add">+</div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
